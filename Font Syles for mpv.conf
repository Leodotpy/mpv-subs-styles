# https://www.dafont.com/arista-pro.font
sub-bold=yes
sub-color='#FFFFFF'
sub-border-size=2
sub-border-color="#33000000"
sub-shadow=1
# sub-shadow-color='#H3666666'
sub-shadow-color='#ff66666'
