#~# subtitles ~ https://github.com/Leodotpy/mpv-subs-styles #~#
profile-restore=copy-equal
sub-pos=97
sub-font-size=40

# set your default subtitle style here...
--profile=clean

[clean]
profile-restore=copy-equal # Sets the profile restore method to "copy if equal"
profile-desc="subs: Clean"
sub-ass-override=force
sub-font="Aller"
# https://www.fontsquirrel.com/fonts/aller
sub-bold=yes
sub-color='#FFFFFF'
sub-border-size=1
sub-border-color="#33000000"
sub-shadow=2
sub-shadow-color='#000000'
sub-shadow-offset=2
#################################

[bubbles]
profile-restore=copy-equal # Sets the profile restore method to "copy if equal"
profile-desc="subs: Bubbles"
